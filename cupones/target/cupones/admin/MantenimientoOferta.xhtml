<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="../css/menu.css" rel="stylesheet" type="text/css" />
	<link href="../css/estilo.css" rel="stylesheet" type="text/css" />
	<title>Listado de Cupones</title>

</h:head>

<h:body id="body" styleClass="body-cont">
	<p:outputPanel id="header-inner" styleClass="cabeza" deferred="TRUE"
		deferredMode="visible">

		<a href="index"><p:graphicImage value="/imagenes/logo.png"
				width="327" height="115" /></a>
		<h:form>
			<p:outputPanel id="listCiudades" styleClass="listCiudades">
				<p:dataGrid columns="2">
					<h:outputLabel value="Cerca de ti" for="listaCiudades" />
					<p:selectOneMenu id="listaCiudades" value="#{menuBean.ciudad}">
						<f:selectItem itemLabel="Seleccione una" itemValue="" />
						<f:selectItems value="#{menuBean.ciudades}" />
					</p:selectOneMenu>
				</p:dataGrid>
			</p:outputPanel>
		</h:form>
		<nav class="topMenu">
			<ul id="menu">
				<li><a href="../deals/cuponesdia.jsf">Todas las Ofertas</a></li>
				<li><a href="#">Oferta de Hoy</a></li>
				<li><a href="#">Belleza y Spa</a></li>
				<li><a href="#">Restaurantes</a></li>
				<li><a href="#">Auto</a></li>
				<li><a href="#">Hoteles y Entretenimiento</a></li>
				<li></li>
				<li><a href="#">San Valentin</a></li>
				<li><div class="#"></div> <a href="#">Navidad</a></li>
			</ul>
		</nav>
	</p:outputPanel>
	<!-- 		Contenido del cuerpo de la pagina -->
	<p:outputPanel id="contenido" styleClass="cuerpo">


		<h:form id="forma" styleClass="contact_form"
			enctype="multipart/form-data">
			<p:growl id="growl1" showDetail="true" life="3000" />
			<p:growl id="growl" showDetail="true" life="3000" />
			<p:outputPanel>
				<f:facet name="header">
					<p:messages id="msgs" />
				</f:facet>
				<ul>
					<li><h:outputLabel for="idOferta" styleClass="label"
							value="Codigo oferta:" /> <p:inputText id="idOferta"
							styleClass="item" value="#{ofertaBean.oferta.idOferta}"
							required="false" label="Id Oferta" /> <h:message for="idOferta" /></li>

					<li><h:outputLabel for="nombreOferta" styleClass="label"
							value="Nombre de la oferta:" /> <p:inputText id="nombreOferta"
							styleClass="item" value="#{ofertaBean.oferta.nombreOferta}"
							required="true" label="Nombre Oferta" /> <h:message
							for="nombreOferta" /></li>

					<li><h:outputLabel for="precioOferta" styleClass="label"
							value="Precio de la oferta:" /> <p:inputText id="precioOferta"
							styleClass="item" value="#{ofertaBean.oferta.precioOferta}"
							required="true" label="Precio Oferta" /> <h:message
							for="precioOferta" /></li>

					<li><h:outputLabel for="valorOferta" styleClass="label"
							value="Valor de la oferta:" /> <p:inputText id="valorOferta"
							styleClass="item" value="#{ofertaBean.oferta.valorOferta}"
							required="true" label="Valor Oferta" /> <h:message
							for="valorOferta" /></li>

					<li><h:outputLabel for="descuentoOferta" styleClass="label"
							value="Descuento de la oferta:" /> <p:inputText
							id="descuentoOferta" styleClass="item"
							value="#{ofertaBean.oferta.descuetoOferta}" required="true"
							label="descuento Oferta" /> <h:message for="descuentoOferta" />
					</li>

					<li><h:outputLabel for="ahorroOferta" styleClass="label"
							value="Ahorro de la oferta:" /> <p:inputText id="ahorroOferta"
							styleClass="item" value="#{ofertaBean.oferta.ahoroOferta}"
							required="true" label="Ahorro Oferta" /> <h:message
							for="ahorroOferta" /></li>

					<li><h:outputLabel for="tiempoOferta" styleClass="label"
							value="Tiempo de la oferta:" /> <p:inputText id="tiempoOferta"
							styleClass="item" value="#{ofertaBean.oferta.tiempoOferta}"
							required="true" label="Tiempo Oferta" /> <h:message
							for="tiempoOferta" /></li>


					<li><h:outputLabel for="estado" value="Estado"
							styleClass="label" /> <p:selectOneMenu id="estado"
							value="#{ofertaBean.oferta.estado}" style="width:220px">

							<f:converter converterId="com.cupones.util.EstadoConverter" />

							<f:selectItems value="#{ofertaBean.estados}" var="estado"
								itemLabel="#{estado.estadoDescripcion}" styleClass="item"
								itemValue="#{estado}" noSelectionOption="true" />

						</p:selectOneMenu></li>

					<li><h:outputLabel for="categoria" value="Categoria"
							styleClass="label" /> <p:selectOneMenu id="categoria"
							value="#{ofertaBean.oferta.categoria}" style="width:220px">

							<f:converter converterId="com.cupones.util.CategoriaConverter" />

							<f:selectItems value="#{ofertaBean.categorias}" var="categoria"
								itemLabel="#{categoria.nombreCategoria}" styleClass="item"
								itemValue="#{categoria}" noSelectionOption="true" />

						</p:selectOneMenu></li>


					<li><h:outputLabel for="cargador" value="Fotos"
							styleClass="label" /> <p:fileUpload styleClass="item"
							update="messages" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
							id="cargador" value="#{ofertaBean.file}" mode="simple"
							disabled="false" multiple="false" sizeLimit="5000000" /></li>

					<li><p:outputLabel for="editor" styleClass="label" /> <p:editor
							id="editor" maxlength="199" styleClass="editor"
							value="#{ofertaBean.oferta.detalleOferta}" /></li>

					<li><p:commandButton id="botonEjecuta" value="Ejecuta">
							<f:ajax execute="botonEjecuta idOferta"
								Listener="#{ofertaBean.consultaOferta}" />
						</p:commandButton> <p:commandButton id="botonActualizar" value="Actualizar"
							action="#{ofertaBean.actualizaOferta}" update="growl1"
							ajax="false" /></li>


				</ul>
			</p:outputPanel>

		</h:form>

	</p:outputPanel>

	<footer id="footer" Class="pie">
		<p>@ 2014 Derechos Reservados.</p>
	</footer>

</h:body>
</html>
