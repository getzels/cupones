<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listar Personas</title>
</h:head>
<h:body>
	Hola mundo!!
	<h:form> 
		<p:growl id="growl" showDetail="true" life="3000" />
		<p:panel id="panel" closable="false" visible="true"
			menuTitle="User Login">
			<h:messages id="mensajes" />
			<p:panelGrid id="panelGrid" columns="3" cellpadding="5">
				<h:outputLabel for="username" value="Usuario: " />
				<p:inputText id="username" value="#{usuarioBean.nombreUsuario}"
					required="true" label="username"/>
				<h:message for="username" />

				<h:outputLabel for="password" value="Password" />
				<h:inputSecret id="password" value="#{usuarioBean.contrasena}"
					required="true" label="password" />
				<h:message for="password" />

				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Login" update="growl"
						action="#{usuarioBean.loginUsuario}"  />
				</f:facet>
			</p:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
