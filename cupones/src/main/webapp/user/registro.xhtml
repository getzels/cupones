<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="../target/m2e-wtp/web-resources/css/menu.css" rel="stylesheet" type="text/css" />
	<link href="../target/m2e-wtp/web-resources/css/estilo.css" rel="stylesheet" type="text/css" />
	<title>Listado de Cupones</title>

</h:head>

<h:body id="body" styleClass="body-cont">
	<p:outputPanel id="header-inner" styleClass="cabeza" deferred="TRUE"
		deferredMode="visible">

		<a href="index"><p:graphicImage value="../imagenes/logo.png"
				width="327" height="115" /></a>
		<h:form>
			<p:outputPanel id="listCiudades" styleClass="listCiudades">
				<p:dataGrid columns="2">
					<h:outputLabel value="Cerca de ti" for="listaCiudades" />
					<p:selectOneMenu id="listaCiudades" value="#{menuBean.ciudad}">
						<f:selectItem itemLabel="Seleccione una" itemValue="" />
						<f:selectItems value="#{menuBean.ciudades}" />
					</p:selectOneMenu>
				</p:dataGrid>
			</p:outputPanel>
		</h:form>
		<nav class="topMenu">
			<ul id="menu">
				<li><a href="../deals/cuponesdia.jsf">Todas las Ofertas</a></li>
				<li><a href="#">Oferta de Hoy</a></li>
				<li><a href="#">Belleza y Spa</a></li>
				<li><a href="#">Restaurantes</a></li>
				<li><a href="#">Auto</a></li>
				<li><a href="#">Hoteles y Entretenimiento</a></li>
				<li></li>
				<li><a href="#">San Valentin</a></li>
				<li><div class="#"></div> <a href="#">Navidad</a></li>
			</ul>
		</nav>
	</p:outputPanel>
	<!-- 		Contenido del cuerpo de la pagina -->
	<p:outputPanel id="contenido" styleClass="cuerpo">


		<h:form id="forma" styleClass="contact_form"
			enctype="multipart/form-data">
			<p:growl id="growl1" showDetail="true" life="3000" />
			<p:growl id="growl" showDetail="true" life="3000" />
			<p:outputPanel>
				<f:facet name="header">
					<p:messages id="msgs" />
				</f:facet>
				<h:panelGrid columns="3" border="0" cellpadding="3" cellspacing="2"
					style="text-align: left">
					<p:outputLabel value="Nombre" for="nombreCliente" />
					<p:inputText id="nombreCliente"
						value="#{clienteBean.cliente.nombreCliente}" required="true"
						size="30" />
					<h:message for="nombreCliente" />

					<p:outputLabel value="Usuario" for="usuario" />
					<p:inputText id="usuario"
						value="#{clienteBean.usuario.nombreUsuario}" required="true" />
					<h:message for="usuario" />

					<p:outputLabel value="ContraseÃ±a" for="contrasena" />
					<p:password id="contrasena"
						value="#{clienteBean.usuario.contrasena}" required="true" />
					<h:message for="contrasena" />

					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" value="#{clienteBean.cliente.cltEmail}"
						required="true" size="30" />
					<h:message for="email" />

					<p:outputLabel value="Direccion 1" for="direccion1" />
					<p:inputText id="direccion1"
						value="#{clienteBean.cliente.cltDireccion1}" required="true"
						size="50" />
					<h:message for="direccion1" />

					<p:outputLabel value="Direccion 2" for="direccion2" />
					<p:inputText id="direccion2"
						value="#{clienteBean.cliente.cltDireccion2}" required="false" />
					<h:message for="direccion2" />

					<h:outputLabel value="Sector" for="sector" />
					<p:selectOneMenu id="sector" value="#{clienteBean.usuario.sector}"
						style="width:220px">
						<f:converter converterId="com.cupones.util.SectorConverter" />
						<f:selectItems value="#{clienteBean.sectores}" var="sector"
							itemLabel="#{sector.sectorDescripcion}" itemValue="#{sector}"
							noSelectionValue="false" />
					</p:selectOneMenu>
					<h:message for="sector" />

					<p:outputLabel value="Telefono 1" for="telefono1" />
					<p:inputText id="telefono1"
						value="#{clienteBean.cliente.cltTelefono1}" required="true" />
					<h:message for="telefono1" />

					<p:outputLabel value="Telefono 1" for="telefono2" />
					<p:inputText id="telefono2"
						value="#{clienteBean.cliente.cltTelefono2}" required="false"
						size="50" />
					<h:message for="telefono2" />

					<p:outputLabel value="RNC" for="rnc" />
					<p:inputText id="rnc" value="#{clienteBean.cliente.cltRnc}"
						required="true" />
					<h:message for="rnc" />

					<p:outputLabel value="        " for="Registar" />
					<p:commandButton id="Registar" value="Registrar"
						action="#{clienteBean.addUpdateCliente()}" />
					<h:message for="Registar" />


				</h:panelGrid>
			</p:outputPanel>

		</h:form>

	</p:outputPanel>

	<footer id="footer" Class="pie">
		<p>@ 2014 Derechos Reservados.</p>
	</footer>


	<!-- 	</p:outputPanel> -->

		style='display: scroll; position: fixed; bottom: 330px; right: 0px;'
		target='_blank'><img border='0'
		src='http://2.bp.blogspot.com/-r2kTvDo3bfw/Toc-MKnFfxI/AAAAAAAAA3A/3f86LWBmR38/s1600/boton%252520twitter.png'
		title='Siguirnos en Twitter' /></a>

	<a href='URL_De_Facebook'
		style='display: scroll; position: fixed; bottom: 185px; right: 0px;'
		target='_blank'><img border='0'
		src='http://1.bp.blogspot.com/-7VSvlkal0os/UFORwVAFAZI/AAAAAAAAHkg/nhegYirxh5g/s1600/boton+facebook_opt.png'
		title='Siguirnos en Facebook' /></a>

	<a href='URL_De_Google+'
		style='display: scroll; position: fixed; bottom: 41px; right: 0px;'
		target='_blank'><img border='0'
		src='http://4.bp.blogspot.com/-idti1v7hB8w/UFN_GPFp2NI/AAAAAAAAHjA/16kXdqvAXHQ/s1600/aizumgoogle+.png'
		title='Siguirnos en Google+' /></a>
</h:body>
</html>
